<div *ngFor="let issue of issueService.issues">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{issue.coverMeta}}"  style="height: 200px; width: 150px" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-link">Issue â„–{{issue.number}}</h5>
          <a href="{{issue.doi}}" class="">{{issue.doi}}</a>
          <p class="card-text"><small class="text-muted">{{issue.publishingDate | date}}</small></p>
        </div>
        <div class="card-body">
          <a routerLink="/issue/{{issue.number}}" class="card-link">Articles</a>
          <a href="{{issue.pdfMeta}}" target="_blank" class="card-link">PDF</a>
        </div>
      </div>
    </div>
  </div>
</div>
